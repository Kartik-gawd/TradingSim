<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CryptoTrade Simulator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
        <div>
            <h1>CryptoTrade Simulator</h1>
            <div class="tagline">Practice trading with virtual currency â€¢ Long or Short positions</div>
        </div>
        <button id="reset-btn" class="btn btn-reset">Reset Session</button>
    </header>

    <main class="chart-container">
      <div class="chart-header">
        <div class="price-display">
          <span id="current-price">$100.00</span>
          <span id="price-change" class="price-change positive">+0.00%</span>
        </div>
        <div class="chart-controls">
          </div>
      </div>
      
      <div class="stats-panel">
        <div class="stat-card">
          <div class="stat-label">Balance</div>
          <div id="balance" class="stat-value">$10,000.00</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Position Qty</div>
          <div id="holdings" class="stat-value">0.0000</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Unrealized P&L <span id="position-type-label">(None)</span></div>
          <div id="pnl" class="stat-value">$0.00</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Realized P&L</div>
            <div id="realized-pnl" class="stat-value">$0.00</div>
        </div>
      </div>

      <div class="chart-area">
        <svg id="chart-svg"></svg>
      </div>
    </main>

    <aside class="controls-panel">
      <button id="add-funds" class="btn btn-funds">
        <span>Add $1,000 Funds</span>
      </button>

      <div class="input-group">
        <label class="input-label">Trade Amount (USD)</label>
        <input id="amount" class="amount-input" type="number" step="0.01" min="0" placeholder="0.00" />
      </div>

      <div class="action-buttons">
        <button id="buy-btn" class="btn btn-buy">
          <span>BUY / LONG</span>
        </button>
        <button id="short-btn" class="btn btn-sell">
          <span>SELL / SHORT</span>
        </button>
      </div>
      
      <button id="exit-btn" class="btn btn-exit">Exit Position</button>

      <div class="transactions-panel">
        <div class="panel-title">
          <span>Transaction History</span>
        </div>
        <div id="history" class="transactions-list">
          </div>
      </div>
    </aside>

    <div id="toast" class="toast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
